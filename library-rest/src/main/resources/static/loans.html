<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>User CRUD</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        a {
            cursor: pointer;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<header ng-include="'header.html'"></header>
<main ng-view></main>


<div ng-controller="LoanController">
    <table>
        <tr>
            <td width="100">Loan ID:</td>
            <td><input type="text" id="id" ng-model="loan.id" /></td>
        </tr>
    </table>

    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>

    <a ng-click="getAllLoans()">Get all Loans</a><br />
    <br />

    <div ng-repeat="loan in loans">
        Id: {{loan.id}} <br />
        Borrowed book: {{loan.book}} <br />
        Borrowed to user: {{loan.user}} <br />
        Borrowed at: {{loan.registeredAt}} <br />
        Returned at: {{loan.returnedAt}} <br />
        Return condition: {{loan.returnCondition}} <br />
        <br /><br />
    </div>
</div>
</body>
</html>
