<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="ISO-8859-1">
    <title>User CRUD</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
        a {
            cursor: pointer;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<header ng-include="'views/header.html'"></header>

<div ng-controller="BookController">
    <table>
        <tr>
            <td width="100">ID:</td>
            <td><input type="text" id="id" ng-model="book.id" /></td>
        </tr>
        <tr>
            <td width="100">Title:</td>
            <td><input type="text" id="title" ng-model="book.title" /></td>
        </tr>
        <tr>
            <td width="100">Author:</td>
            <td><input type="text" id="author" ng-model="book.author" /></td>
        </tr>
    </table>
    <br /> <br />
    <a ng-click="getBook(book.id)">Get Book</a>
    <a ng-click="addBook(book.title, book.author)">Add Book</a>
    <a ng-click="deleteBook(book.id)">Delete Book</a>
    <a ng-click="findByAuthor(book.author)">Find Book By Author</a>

    <br /> <br />
    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>

    <br />
    <br />
    <a ng-click="getAllBooks()">Get all Books</a><br />
    <br /> <br />
    <div ng-repeat="book in books">
        #{{book.id}} {{book.author}}: {{book.title}}
    </div>
</div>
</body>
</html>
